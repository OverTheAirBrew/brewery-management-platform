name: '[PACKAGE] Build Shared'

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build-app-package
        with:
          PACKAGE_NAME: '@overtheairbrew/shared'
          COVERAGE_PATH: ./out/packages/shared
          NAME: shared
