name: '[PACKAGE] Build Pid Logic'

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build-app-package
        with:
          PACKAGE_NAME: '@overtheairbrew/otabmp-pid-logic'
          COVERAGE_PATH: ./out/packages/pid-logic
          NAME: pid-logic
